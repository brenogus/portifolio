<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header1">
                <img class="logo" src="logo.png" alt="Logo">
            </div>
            <div class="header2">
                <nav class="navegacao">
                    <a class="botoes" href="index.html">Início</a>
                    <a class="botoes" href="sobre.html">Sobre</a>
                    <a class="botoes" href="galeria.html">Galeria</a>
                    <a class="botoes" href="contato.html">Contato</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="pagina">
        <h1 class="pagina__titulo">Entre em Contato</h1>
        <p class="pagina__texto">Preencha o formulário abaixo ou envie um e-mail para <strong>seuemail@dominio.com</strong>.</p>
        
        <form class="formulario">
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu e-mail" required>
            <textarea placeholder="Sua mensagem" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer></footer>
</body>
</html>
